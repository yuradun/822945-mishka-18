<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="page-header">
  <a class="page-header__logo">
    <picture class="page-header__logo-image">
      <source media="(min-width: 1150px)" srcset="img/mishka-logo-desktop-svg.svg">
      <source media="(min-width: 772px)" srcset="img/logo-tablet.svg">
      <img src="img/mishka-logo-mobile.svg" alt="Логотип Мишка">
    </picture>
  </a>
  <nav class="main-nav">
    <button type="button" class="main-nav__toggle"><span class="visually-hidden">Меню</span></button>
    <div class="main-nav__wrapper">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a href="#">Каталог товаров</a>
        </li>
        <li class="main-nav__item">
          <a href="#">Вязание на заказ</a>
        </li>
        <li class="main-nav__item main-nav__item--search">
          <a href="#">Поиск по сайту</a>
        </li>
        <li class="main-nav__item main-nav__item--basket">
          <a href="#">Корзина: пока пуста</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<main class="main-catalog">
  <h1 class="main-catalog__title">Вязание на заказ</h1>
  <form class="form" action="https://echo.htmlacademy.ru" method="post">

    <fieldset class="group-control form__fieldset">
      <legend class="group-control__title">тип</legend>
      <div class="group-control__container">
        <div class="group-control__item">
          <input id="type-accessory" type="radio" name="type" value="accessory" checked>
          <label for="type-accessory">Аксессуар для
            интерьера</label>
        </div>
        <div class="group-control__item">
          <input id="type-toy" type="radio" name="type" value="toy">
          <label for="type-toy">Детская игрушка</label>
        </div>
      </div>
    </fieldset>

    <fieldset class="group-control form__fieldset">
      <legend class="group-control__title">цвет</legend>
      <div class="group-control__container">
        <div class="group-control__item">
          <input id="color-white" type="checkbox" name="color" value="white" checked>
          <label for="color-white">Белый</label>
        </div>
        <div class="group-control__item">
          <input id="color-grey" type="checkbox" name="color" value="grey" checked>
          <label for="color-grey">Серый</label>
        </div>
        <div class="group-control__item">
          <input id="color-tiffy" type="checkbox" name="color" value="tiffy">
          <label for="color-tiffy">«Тиффани»</label>
        </div>
        <div class="group-control__item">
          <input id="color-black" type="checkbox" name="color" value="black">
          <label for="color-black">Черный</label>
        </div>
        <div class="group-control__item">
          <input id="color-pink" type="checkbox" name="color" value="pink">
          <label for="color-pink">Розовый</label>
        </div>
        <div class="group-control__item">
          <input id="color-orange" type="checkbox" name="color" value="orange">
          <label for="color-orange">Оранжевый</label>
        </div>
      </div>
    </fieldset>

    <fieldset class="group-control form__fieldset">
      <legend class="group-control__title">фио</legend>
      <div class="group-control__container">
        <div class="group-control__item">
          <label for="first-name">Имя:</label>
          <input id="first-name" type="text" name="first-name" placeholder="Введите ваше имя">
        </div>
        <div class="group-control__item">
          <label for="sername">Фамилия:</label>
          <input id="sername" type="text" name="sername" placeholder="Укажите фамилию">
        </div>
        <div class="group-control__item">
          <label for="second-name">Отчество:</label>
          <input id="second-name" type="text" name="second-name" placeholder="Отчество, если желаете">
        </div>
      </div>
    </fieldset>

    <fieldset class="group-control form__fieldset">
      <legend class="group-control__title">тел</legend>
      <div class="group-control__container">
        <div class="group-control__item">
          <label for="phone-number"></label>
          <input id="phone-number" type="number" name="phone" placeholder="7 ХХХ ХХХ ХХ ХХ">
        </div>
      </div>
    </fieldset>

    <fieldset class="group-control form__fieldset">
      <legend class="group-control__title">e-mail</legend>
      <div class="group-control__container">
        <div class="group-control__item">
          <label for="post-email"></label>
          <input id="post-email" type="number" name="email" placeholder="Ваш Email">
        </div>
      </div>
    </fieldset>

    <fieldset class="group-control form__fieldset">
      <legend class="group-control__title">доп</legend>
      <div class="group-control__container">
        <div class="group-control__item">
          <label for="text-comment"></label>
          <textarea id="text-comment" name="comment" rows="8" cols="35" placeholder="Опишите все ваши
 пожелания к заказу"></textarea>
        </div>
      </div>
    </fieldset>

    <div class="form__submit">
      <h2 class="form__submit__title">*Поля обязательны для заполнения</h2>
      <button class="form__submit__button button" type="submit" name="button">отправить заказ</button>
    </div>
  </form>

<footer>
  <ul class="social-network">
    <li class="social-network__item social-network__item--instagram">Инстаграм<a href="#"></a></li>
    <li class="social-network__item social-network__item--facebook">Фейсбук<a href="#"></a></li>
    <li class="social-network__item social-network__item--twitter">Твиттер<a href="#"></a></li>
  </ul>
  <div class="copy-right">
    <b class="copy-right__item"><a href="https://htmlacademy.ru">Разработанно</a></b>
  </div>
</footer>
</body>
</html>
