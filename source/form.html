<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="page-header">
  <a class="page-header__logo">
    <picture class="page-header__logo-image">
      <source media="(min-width: 1150px)" srcset="img/mishka-logo-desktop-svg.svg">
      <source media="(min-width: 772px)" srcset="img/logo-tablet.svg">
      <img src="img/mishka-logo-mobile.svg" alt="Логотип Мишка">
    </picture>
  </a>
  <nav class="main-nav">
    <button type="button" class="main-nav__toggle"><span class="visually-hidden">Меню</span></button>
    <div class="main-nav__wrapper">
      <ul class="main-nav__list page-list">
        <li class="page-list__item">
          <a href="#">Каталог товаров</a>
        </li>
        <li class="page-list__item">
          <a href="#">Вязание на заказ</a>
        </li>
        <li class="page-list__item page-list__item--cart">
          <a href="#">Поиск по сайту</a>
        </li>
        <li class="page-list__item page-list__item--basket">
          <a href="#">Корзина: пока пуста</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<main class="main-catalog">
  <h1 class="main-catalog__title">Вязание на заказ</h1>
  <section class="form-block">
    <p class="form-block__title">
      Мы будем рады воплотить в жизнь ваши пожелания!
      Заполните простую форму заказа и мы свяжемся
      с вами, чтобы уточнить детали.
    </p>
    <section class="form-block__radio">
      <h2>Тип</h2>
      <ul>
        <li>
          <input id="radio-first" type="radio" name="radio" checked />
          <label for="radio-first">Аксессуар для интерьера</label>
        </li>
        <li>
          <input id="radio-second" type="radio" name="radio" />
          <label for="radio-second">Детская игрушка</label>
        </li>
      </ul>
    </section>
    <section class="form-block__checkbox">
      <h2>Цвет</h2>
      <ul>
        <li>
          <input id="check-first" type="checkbox" name="checkbox" checked />
          <label for="check-first">Белый</label>
        </li>
        <li>
          <input id="check-second" type="checkbox" name="checkbox" checked />
          <label for="check-second">Серый</label>
        </li>
        <li>
          <input id="check-third" type="checkbox" name="checkbox"  />
          <label for="check-third">«Тиффани»</label>
        </li>
        <li>
          <input id="check-fourth" type="checkbox" name="checkbox" />
          <label for="check-fourth">Черный</label>
        </li>
        <li>
          <input id="check-fifth" type="checkbox" name="checkbox" />
          <label for="check-five">Розовый</label>
        </li>
        <li>
          <input id="check-sixth" type="checkbox" name="checkbox" />
          <label for="check-sixth">Оранжевый</label>
        </li>
      </ul>
    </section>
    <section class="form-block__">
      <h2>ФИО</h2>
      <ul>
        <li>
          <form class="" action="index.html" method="post">

          </form>
        </li>
        <li>
          <input id="radio-second" type="radio" name="radio" />
          <label for="radio-second">Детская игрушка</label>
        </li>
      </ul>
    </section>
  </section>
</main>
</body>
</html>
